<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8" />
    <title>Hello, world!</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" href="favicon.png">
    <meta name="theme-color" content="">

    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- Material Design Lite -->

    <!-- Essential Audio Player -->
    <link rel="stylesheet" href="/lib/essential_audio.css" />
    <script src="/lib/essential_audio.js"></script>
    <!-- Essential Audio Player -->

    <style type="text/css">
        #app {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* background: linear-gradient(to bottom right, #ffcc00, #ff6699); */
            background-image: url('/porn.webp');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
        }

        .view {
            background-color: white;
            border-radius: 10px;
            width: 60vw;
            height: 75vh;
            transition: 0.5s;
            opacity: 0;
            pointer-events: none;
            display: none;
            flex-flow: column;
        }

        .active {
            opacity: 1;
            pointer-events: auto;
        }

        h1 {
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 36px;
        }

        p {
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.3em;
        }

        .hcenter {
            display: flex;
            justify-content: center;
        }

        .vcenter {
            display: flex;
            flex: 1 1 auto;
            align-items: center;
            flex-flow: column;
        }

        #ding2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            padding: 70px;
            grid-gap: 50px;
        }

        @media (max-width:800px) {
            #ding2 {
                grid-template-columns: 1fr;
            }
        }

        .playerbox {
            align-items: center;
            display: flex;
        }
    </style>


</head>

<body>
    <h1>Moment geduld aub...</h1>
    <div id="app">
        <div class="view">
            <h1>Welkom bij de app!</h1>
            <p>
                Verhaaltje, <br>
                Onderzoek naar a=432 bla bla bal bla <br>
                Je krijgt nu een paar vragen, bla bla bla. <br>
            </p>
            <div class="hcenter">
                <button onclick="nextView()"
                    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                    Start!
                </button>
            </div>
        </div>
        <div class="view">
            <h1>Welke klinkt meer ontspannend?</h1>
            <div id="ding2">
                <div class="playerbox">
                    <div class="essential_audio" data-scratch
                        data-url="https://essential-audio-player.net/audio/Song.mp3"><span class="no_js">Please activate
                            JavaScript for the audio player.</span>
                    </div>
                </div>
                <button onclick="nextView()"
                    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                    A
                </button>

                <div class="playerbox">
                    <div class="essential_audio" data-scratch
                        data-url="https://essential-audio-player.net/audio/Song.mp3"><span class="no_js">Please activate
                            JavaScript for the audio player.</span>
                    </div>
                </div>
                <button onclick="nextView()"
                    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                    B
                </button>

            </div>
        </div>
        <div class="view" id="v1">
            <h1>Welkom bij de app!</h1>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
